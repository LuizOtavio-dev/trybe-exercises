<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      const textParagraph = () => {
        const elementParagraph = document.querySelectorAll('p')[0];
        let text = `Daqui a 2 anos eu me vejo trabalhando muito, exercendo a minha
        paixão que é a programação e podendo ajudar uma boa empresa.`
        let textUpper = text.toUpperCase();
        let paragraph = elementParagraph.innerHTML = textUpper;

        return paragraph;
      }

      const backgroundGreen = () => {
        const elementDiv = document.getElementsByClassName('main-content')[0];
        let backColor = elementDiv.style.backgroundColor = 'rgb(76, 164, 109)';

        return backColor;
      }

      const backgroundWhite = () => {
        const elementDiv = document.getElementsByClassName('center-content')[0];
        let backColor = elementDiv.style.backgroundColor = 'white';

        return backColor;
      }

      const textTitle = () => {
        const elementTitle = document.getElementsByClassName('title')[0];
        let text = elementTitle.innerHTML = `Exercício 5.1 - JavaScript.`

        return text;
      }

      const paragraphAll = () => {
        let paragraph = document.querySelectorAll('p');
        
        return console.log(paragraph);
      }

      textParagraph();
      backgroundGreen();
      backgroundWhite();
      textTitle();
      paragraphAll();
    </script>
  </body>
</html>
